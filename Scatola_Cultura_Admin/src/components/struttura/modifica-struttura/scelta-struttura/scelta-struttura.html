<div class="card">
  <div class="structures-wrapper" *ngIf="strutture$ | async as strutture">
    <label class="structure" *ngFor="let struttura of strutture; let i = index">
      <input
        type="radio"
        class="radio"
        name="strutturaSelection"
        [value]="struttura.idStruttura"
        [id]="'struttura-' + i"
        (change)="onSelectStruttura(struttura.idStruttura)"
      />
      <span>{{ struttura.nomeStruttura }}</span>
    </label>
  </div>
</div>
