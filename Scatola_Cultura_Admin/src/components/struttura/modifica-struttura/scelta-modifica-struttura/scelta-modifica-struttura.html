<div class="card">
  <div class="structures-wrapper">
    <label class="structure" *ngFor="let struttura of strutture; let i = index">
      <input
        type="radio"
        class="radio"
        name="strutturaSelection"
        [value]="struttura.idStruttura"
        [id]="'struttura-' + i"
        (change)="selectedId = struttura.idStruttura"
      />
      <span>{{ struttura.nomeStruttura }}</span>
    </label>
  </div>
  <button
    class="confirm"
    [routerLink]="selectedId ? ['/modificaStruttura', selectedId] : null"
    [disabled]="!selectedId"
  >
    Conferma
  </button>
</div>
