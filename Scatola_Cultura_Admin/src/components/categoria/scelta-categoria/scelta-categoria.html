<div class="card">
  <div class="title">
    Seleziona una categoria
  </div>
  <div class="structures-wrapper" *ngIf="disabilita$ | async as disabilita">
    <label class="structure" *ngFor="let d of disabilita; let i = index">
      <input
        type="checkbox"
        class="checkbox"
        name="strutturaSelection{{i}}"
        [(ngModel)]="d.flgDisabilita"
        [disabled]="azione === 'seleziona' && d.flgDisabilita"
        (change)="onToggleCategoria(d)"
      />
      <span>{{ d.nome }}</span>
    </label>
</div>
