<nav class="nb-navbar">
  <div class="nb-header">
    <div class="nb-logo">
      <span class="nb-logo-text">
        <img src="logo_kymos.jpg" alt="kymos" />
      </span>
    </div>

    <div class="nb-desktop-menu">
      <div class="nb-item" (click)="toggleStruttura()">
        <button class="nb-button">
          Struttura
          <svg
            class="nb-icon"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <div class="nb-dropdown" *ngIf="isStrutturaOpen">
          <div class="nb-dropdown-item" routerLink="/creaStruttura">Crea</div>
          <div
            class="nb-dropdown-item"
            routerLink="/sceltaStruttura"
            [queryParams]="{azione: 'modifica'}"
          >
            Modifica
          </div>
          <div
            class="nb-dropdown-item"
            routerLink="/sceltaStruttura"
            [queryParams]="{azione:'disabilita'}"
          >
            Disabilita
          </div>
        </div>
      </div>

      <div class="nb-item" (click)="toggleDisabilita()">
        <button class="nb-button">
          Disabilità
          <svg
            class="nb-icon"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <div class="nb-dropdown" *ngIf="isDisabilitaOpen">
          <div
            class="nb-dropdown-item"
            routerLink="/sceltaStruttura"
            [queryParams]="{azione:'seleziona'}"
          >
            Crea
          </div>
          <div
            class="nb-dropdown-item"
            routerLink="/sceltaStruttura"
            [queryParams]="{azione:'selezionaDisabilità'}"
          >
            Modifica
          </div>
          <div
            class="nb-dropdown-item"
            routerLink="/sceltaStruttura"
            [queryParams]="{azione:'disattivaDisabilità'}"
          >
            Disabilita
          </div>
        </div>
      </div>

      <div class="nb-search-bar">
        <div class="nb-search-input-wrapper">
          <svg
            class="nb-search-icon"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-4.35-4.35M16.65 16.65a7.5 7.5 0 111.414-1.414l4.243 4.243"
            ></path>
          </svg>
          <input
            type="text"
            placeholder="Cerca struttura"
            class="nb-search-input"
            (change)="search()"
          />
        </div>
      </div>

      <div class="nb-item" (click)="toggleCategoria()">
        <button class="nb-button">
          Categoria
          <svg
            class="nb-icon"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <div class="nb-dropdown" *ngIf="isCategoriaOpen">
          <div class="nb-dropdown-item" routerLink="/creaCategoria">Crea</div>
          <div
            class="nb-dropdown-item"
            routerLink="/disabilitaCategoria"
            [queryParams]="{azione:'disabilita'}"
          >
            Disabilita
          </div>
        </div>
      </div>
      <div class="nb-item"   (click)="toggleAccount()">
        <button class="nb-button" aria-label="account">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </button>
        <div class="nb-dropdown nb-account-dropdown" *ngIf="isAccountOpen">
          <div class="nb-dropdown-item" routerLink="/cambioPassword">
            Modifica Password
          </div>
          <div class="nb-dropdown-item" (click)="logOut()">
            Logout
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
