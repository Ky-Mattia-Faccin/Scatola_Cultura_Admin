<form class="form" (submit)="submit()" #formDisabilita="ngForm" novalidate>
  <p class="title">Crea Categoria</p>
  <p class="message">Completa tutti i campi</p>

  <!-- Riga 1: Nome -->
  <div class="row mb-3">
    <div class="col-6 d-flex gap-2">
      <label class="flex-fill d-flex flex-column">
        <span>Nome</span>
        <span
          class="form-control flex-grow-1"
          type="text"
          required
          name="categoria"
          autocomplete="off" 
          [(ngModel)]="disabilita.categoria.nome"
        ></span>
      </label>
    </div>
  </div>

  <!-- Riga 2: Descrizione -->
  <div class="row mb-3" style="min-height: 40vh">
    <div class="col d-flex flex-column">
      <label class="flex-grow-1 d-flex flex-column">
        <span>Descrizione</span>
        <textarea
          class="form-control flex-grow-1"
          required
          name="descrizione"
          rows="6"
          autocomplete="off"
          [(ngModel)]="disabilita.descrizione"
        ></textarea>
      </label>
    </div>
  </div>

  <button class="btn btn-primary confirm-btn" type="submit" [disabled]="!formDisabilita.valid">Conferma</button>
</form>
