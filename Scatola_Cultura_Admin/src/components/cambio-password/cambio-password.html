<form class="form"  #formPassword="ngForm" novalidate>
  <p class="title">Cambia Password</p>

  <div class="row mb-3">
    <div class="col-6 d-flex gap-2">
      <label class="flex-fill d-flex flex-column">
        <span>Vecchia Password</span>
        <input
          class="form-control flex-grow-1"
          type="password"
          required
          name="vecchiaPw"
        />
      </label>
    </div>
  </div>

  <div class="row mb-3" style="min-height: 20vh">
    <div class="col d-flex flex-column">
      <label class="flex-grow-1 d-flex flex-column">
        <span>Nuova Password</span>
        <input
          type="password"
          class="form-control flex-grow-1"
          required
          name="nuovaPw"
        />
      </label>
    </div>
  </div>

  <div class="row mb-3" style="min-height: 20vh">
    <div class="col d-flex flex-column">
      <label class="flex-grow-1 d-flex flex-column">
        <span>Conferma Password</span>
        <input
          type="password"
          class="form-control flex-grow-1"
          required
          name="conferma"
        />
      </label>
    </div>
  </div>

  <button
    class="btn btn-primary confirm-btn"
    type="submit"
    [disabled]="!formPassword.valid"
  >
    Conferma
  </button>
</form>
